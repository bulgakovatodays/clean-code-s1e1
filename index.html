<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the scheme of eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add">
        <label class="new-task" for="new-task">Add Item</label>
        <form class="item-add">
          <input class="task input input-add" id="new-task" type="text">
          <button class="button">Add</button>
        </form>
      </section>
      <section>
        <h3 class="section__header">Todo</h3>
        <ul class="class-list" id="incompleteTasks">
          <li class="item">
            <input class="checkbox" type="checkbox">
            <label class="caption">Pay Bills</label>
            <input class="task item__task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete__img" src="./remove.svg" alt="button for delete"></button>
          </li>
          <li class="item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="caption caption-mode">Go Shopping</label>
            <input class="task item__task task-mode" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="delete__img" src="./remove.svg" alt="button for delete"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__header">Completed</h3>
        <ul class="class-list" id="completed-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox" checked>
            <label class="caption completed-task">See the Doctor</label>
            <input class="task item__task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete__img" src="./remove.svg" alt="button for delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
